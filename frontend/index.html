<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trends War</title>

    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="hackbit-vote-widget"></div>

<div class="container">

    <div class="col-md-8 text-center" style="height: 30%">

        <div id="beginSection">
            <h1 id="welcome"></h1>
            <button class="btn btn-warning btn-lg" id="fightBtn">Fight!</button>
        </div>

        <div id="gameLoaderSection">
            <img class="spinner" src="img/giphy.gif" alt="Spinner">
        </div>

        <div id="gameSection">
            <div class="row">
                <h2>Which one is most popular in 2017 Worlwide?</h2>
            </div>
            <div class="row">
                <div class="col-md-4 little-down">
                    <img id="myPlayer" src="img/p1left.gif" alt="myplayer">
                </div>

                <div id="choices" class="col-md-4">

                </div>

                <div class="col-md-4 little-down">
                    <img id="opponent" src="img/p2right.gif" alt="opponent">
                </div>
            </div>

            <div class="row">
                <div id="timer"></div>
            </div>
        </div>

    </div>

    <div class="col-md-4 text-center little-down">

        <h2>Leaderboard</h2>

        <table class="table table-striped">
            <thead>
            <td>#</td>
            <td>Nickname</td>
            <td>Points</td>
            </tr></thead>
            <tbody id="leaders"></tbody>
        </table>

    </div>
</div>

<script src="js/socket.io.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-dialog.min.js"></script>
<script src="js/main.js"></script>
<script src="https://www.nodeknockout.com/entries/309-ogu/vote.js" type="text/javascript"></script>

</body>
</html>
